<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Page - Camiyo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Top Category Navbar -->
  <nav class="bg-white shadow text-sm font-semibold text-gray-700">
    <div class="flex justify-center space-x-6 py-4 uppercase">
      <a href="#" class="hover:text-teal-700">Rings</a>
      <a href="#" class="hover:text-teal-700">Earrings</a>
      <a href="#" class="hover:text-teal-700">Bangles</a>
      <a href="#" class="hover:text-teal-700">Bracelets</a>
      <a href="#" class="hover:text-teal-700">Necklaces</a>
      <a href="#" class="hover:text-teal-700">Nose Pins</a>
      <a href="#" class="hover:text-teal-700">Pendants</a>
      <a href="#" class="hover:text-teal-700">Charms</a>
      <a href="#" class="hover:text-teal-700">Guinness</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex px-6 py-8">
    
    <!-- Sidebar Filters -->
    <aside class="w-64 bg-white rounded shadow p-4 hidden md:block">
      <h3 class="text-lg font-semibold mb-3">Filter</h3>
      <div class="mb-4">
        <h4 class="font-medium mb-2">Categories</h4>
        <ul class="space-y-2 text-sm text-gray-700">
          <li><label><input type="checkbox" checked class="mr-2">Rings (81)</label></li>
          <li><label><input type="checkbox" class="mr-2">Earrings (67)</label></li>
          <li><label><input type="checkbox" class="mr-2">Bangles (1)</label></li>
          <li><label><input type="checkbox" class="mr-2">Bracelets (9)</label></li>
          <li><label><input type="checkbox" class="mr-2">Necklaces (8)</label></li>
          <li><label><input type="checkbox" class="mr-2">Nose Pins (17)</label></li>
          <li><label><input type="checkbox" class="mr-2">Pendants (40)</label></li>
        </ul>
      </div>
      <div>
        <h4 class="font-medium mb-2">Metal</h4>
        <label class="text-sm text-gray-700"><input type="checkbox" class="mr-2">18 kt gold (223)</label>
      </div>
    </aside>

    <!-- Product Section -->
    <main class="flex-1 ml-0 md:ml-6">
      <div class="flex justify-between items-center mb-4">
        <div>
          <h2 class="text-2xl font-semibold">RINGS</h2>
          <p class="text-sm text-gray-600">81 products found</p>
        </div>
        <div>
          <label class="text-sm text-gray-700">Sort by :</label>
          <select class="border border-gray-300 text-sm rounded px-3 py-1 ml-2">
            <option>Choose Price</option>
            <option>Low to High</option>
            <option>High to Low</option>
          </select>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Product Card -->
        <div class="bg-white p-4 rounded shadow text-center">
          <img src="https://via.placeholder.com/200" class="mx-auto mb-4" alt="Product">
          <p class="font-semibold text-lg">₹ 73,800</p>
          <p class="text-sm text-teal-700">Check delivery date</p>
          <button class="mt-2 w-full bg-teal-800 text-white py-2 rounded hover:bg-teal-700">Buy Now</button>
        </div>

        <div class="bg-white p-4 rounded shadow text-center">
          <img src="https://via.placeholder.com/200" class="mx-auto mb-4" alt="Product">
          <p class="font-semibold text-lg">₹ 54,600</p>
          <p class="text-sm text-teal-700">Check delivery date</p>
        </div>

        <div class="bg-white p-4 rounded shadow text-center">
          <img src="https://via.placeholder.com/200" class="mx-auto mb-4" alt="Product">
          <p class="font-semibold text-lg">₹ 30,700</p>
          <p class="text-sm text-teal-700">Check delivery date</p>
        </div>

        <!-- Add more cards as needed -->
      </div>
    </main>
  </div>
</body>
</html>
